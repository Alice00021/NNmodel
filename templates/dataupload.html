<!-- upload_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
</head>
<body>
    <h1>Upload Data</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="data_file">Select file to upload:</label>
        <input type="file" id="data_file" name="data_file">
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
